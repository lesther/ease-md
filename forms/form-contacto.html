<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Signos Vitales</title>
    <!-- slider -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/main.css">

<body>
    <section class="section section_leading-accent section_pad-xxs top-ad">
        <div class="wrap-container">
            <!-- button modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-form">
                Launch modal
            </button>
        </div>
    </section>


    <div class="modal fade modal-form" id="modal-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog medprofile-container" role="document">
            <div class="modal-content medprofile__wrapper">
                <button class="medprofile__close close"data-bs-dismiss="modal" aria-label="Close">
                    <img src="images/close.svg" alt="" width="20">
                </button>
                <div class="h-spacing-bottom-xl text-center">
                    <img src="images/logo-md-without-text.svg" alt="ease-md-logo" width="70">
                </div>
                <h1 class="text text_align-center medprofile__heading">Contáctanos</h1>
                <h2 class="title_lg title_xl--sm title_hero--md text_primary-accent h-font-sora mt-3 text-center">
                    Maciel Cáceres
                </h2>
                <h2 class="title_lg title_xl--sm title_hero-1--md text_primary-accent h-font-sora text-center">
                    <a href="" class="btn_link-primary-accent btn_link-hover-secondary">
                        5785 7767
                    </a>
                </h2>
                <p class="title_xs title_sm--sm title_lg--lg text_primary-accent h-font-sora text-center mt-4 title_weight-light">
                    <a href="mailto:maciel.caceres@easymd.co" class="btn_link-primary-accent btn_link-hover-secondary">
                        maciel.caceres@easymd.co
                    </a>
                </p>
            </div>
        </div>
    </div>

    
    <!-- this is new -->
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
