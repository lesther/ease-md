<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Signos Vitales</title>
    <!-- slider -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="section section_leading-accent section_pad-xxs top-ad">
        <div class="wrap-container">
            <!-- button modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-form">
                Launch modal
            </button>
        </div>
    </section>


    <div class="modal fade modal-form" id="modal-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog medprofile-container" role="document">
            <div class="modal-content medprofile__wrapper">
                <button class="medprofile__close close"data-bs-dismiss="modal" aria-label="Close">
                    <img src="images/close.svg" alt="" width="20">
                </button>
                <div class="h-spacing-bottom-xl text-center">
                    <img src="images/logo-md-without-text.svg" alt="ease-md-logo" width="70">
                </div>
                <h1 class="text text_align-center medprofile__heading">Prueba EasyMD App gratis por 1 mes.</h1>
                <p class="text_lg text_lg-1--md text_primary-accent h-font-sora h-line-height-sm-1 mt-3 h-line-height-md text-center">
                    Exclusivo para nuevos suscriptores. 1 mes gratis, después 
                    $4.99/mes para el plan individual y $7.99/mes para el familiar.
                </p>
                <div class="wrap-container_lg mx-auto">
                    <p class="text_lg text_lg-1--md h-line-height-sm-1 mt-3 mb-5 h-line-height-md text-center text_dark">
                        La información de tu cuenta EasyMD esá protegida y resguardada. Tu privacidad  
                    </p>
                </div>
                <div class="group group_inline--sm group_spacing-xs group_spacing-md--md group_content-center">
                    <a href="#" class="medprofile__back">
                        Iniciar sesión
                    </a>
                    <a href="#" class="medprofile__continue">
                        Crear cuenta
                    </a>
                </div>
            </div>
        </div>
    </div>

    
    <!-- this is new -->
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
